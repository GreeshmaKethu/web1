<!DOCTYPE html>
<html>
<head>
	<title>Fluid Layout</title>
	<meta charset="utf-8">
	<style>
	.card{
		background-color: navy;
		padding: 8px;
		border-style: solid;
		border-color: black;
		max-width: 100%;
		/*font-family: ''*/
		display: flex;
		flex-wrap: wrap;
		margin: 20px auto;
	}
	.card-body{
		padding: 2px;
		display: flex;
		flex-wrap: wrap;
		border-color: black;
	}
	.card-border {
		box-shadow: 20px 50px 20px #ccc;
		padding: 2px;
		width: 300px;
		margin: 0px auto;
		margin-bottom: 30px;

	}
	.imgg:hover {
		margin-top: 5px;
		cursor: pointer;
	}
	
	.container {
	  	width: 100%;
	  	background-color: pink;

	  	}
	  .b {
	  	text-align: center;
	  	font-size: 30;
	  	background-color: yellow;
	  	padding: 50px;
	  }
	  .icon {
	  		position: fixed;
	  		width: 50%;
	  		height:50%;
	  }

	.img{
			width: 100%;
			height: 500px;
			border-radius: 50%;
			box-shadow: 20px 20px 50px #ccc;
		}
	.imgg{
		width: 100%;
		/*border-spacing: 10px;*/
		margin: 0px auto;
		height: 200px;
		border-radius: 30%;
		box-shadow: 20px 20px 50px #ccc;
	}
	.a {
		font-size: 20px;
		font-style: italic;
	}
	.text-center {
		text-align: center;
		margin: 40px auto;
	}
	 </style>
</head>
<body>
	 <img src="recent:///195188e721d14ee8b2b3744a5af55c7b" class="icon">
	
	<div>
		<h1 class="b">Images</h1>
	</div>
	<div class="container">	
		<h1 class="a">Pictures Of Nature</h1>	
		<img src="https://images.pexels.com/photos/60597/dahlia-red-blossom-bloom-60597.jpeg?auto=compress&cs=tinysrgb&h=350" class="img">
   </div>
	<div class="card">	
		<div class="card-border card-body">
			<img src="https://images.pexels.com/photos/355296/pexels-photo-355296.jpeg?auto=compress&cs=tinysrgb&h=350" class="imgg">
				<h3 class="text-center">first</h3>
		</div>
		<div class="card-border card-body">
			<img src="https://www.planwallpaper.com/static/images/6983664-cute-nature.jpg" class="imgg">

		</div>
		<div class="card-border card-body">
			
			<img src="https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg?auto=compress&cs=tinysrgb&h=350" class="imgg">

		</div>
		 
		<div class="card-border card-body">
			<img src="http://cooldigital.photography/wp-content/uploads/2014/02/Flowers-620x587.jpg" class="imgg">
				<h3 class="text-center">Fourth</h3>
		</div>
		
		<div class="card-border card-body">
			<img src="https://images.pexels.com/photos/355296/pexels-photo-355296.jpeg?auto=compress&cs=tinysrgb&h=350" class="imgg">
				<h3 class="text-center">Fifth</h3>

		<div class="card-border card-body">

		</div>
	
		<div class="card-border card-body">
			<img src="https://www.planwallpaper.com/static/images/6983664-cute-nature.jpg" class="imgg">

</body>
</html>
